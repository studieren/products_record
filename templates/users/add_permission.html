{% extends 'base.html' %}
{% block title %}添加权限{% endblock %}
{% block content %}
<div class="mt-4">
    <h1>添加权限</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="codename">权限代码</label>
            <input type="text" class="form-control" id="codename" name="codename" required>
        </div>
        <div class="form-group">
            <label for="name">权限名称</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="content_type">内容类型</label>
            <input type="text" class="form-control" id="content_type" name="content_type" required>
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
        <a href="{{ url_for('admin_manage') }}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}
