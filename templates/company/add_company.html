{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">添加公司信息</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">公司中文名</label>
            <input type="text" class="form-control" name="name_cn" required>
        </div>
        <div class="mb-3">
            <label class="form-label">公司英文名</label>
            <input type="text" class="form-control" name="name_en" required>
        </div>
        <div class="mb-3">
            <label class="form-label">公司地址（中文）</label>
            <input type="text" class="form-control" name="address_cn" required>
        </div>
        <div class="mb-3">
            <label class="form-label">公司地址（英文）</label>
            <input type="text" class="form-control" name="address_en" required>
        </div>
        <div class="mb-3">
            <label class="form-label">公司网址</label>
            <input type="url" class="form-control" name="website" required>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
        <a href="/" class="btn btn-secondary">返回首页</a>
    </form>
</div>
{% endblock %}
